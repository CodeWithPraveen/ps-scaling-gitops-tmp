# Kyverno Policy: Allowed Image Registries
# Restricts container images to approved registries only
apiVersion: policies.kyverno.io/v1
kind: ValidatingPolicy
metadata:
  name: allowed-registries
  annotations:
    policies.kyverno.io/title: Allowed Image Registries
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Container images must come from approved registries to ensure
      security and compliance requirements are met.
spec:
  validationActions:
  - Deny
  matchConstraints:
    resourceRules:
    - apiGroups: ['']
      apiVersions: ['v1']
      operations: [CREATE, UPDATE]
      resources: [pods]
  validations:
  - expression: >-
      (object.spec.containers + object.spec.?initContainers.orValue([]) + object.spec.?ephemeralContainers.orValue([])).all(container,
        container.image.startsWith('ghcr.io/globomantics/') ||
        container.image.startsWith('globomantics.azurecr.io/')
      )
    message: "Images must be from approved registries: ghcr.io/globomantics or globomantics.azurecr.io"
