# Test Case: VIOLATION - Deployment without health probes
# Policy: audit-best-practices
# Expected Result: Deployment succeeds (Audit mode), but violation is reported
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-no-probes
  namespace: default
  labels:
    app: backend-api
    test-case: violation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: api-server
        image: ghcr.io/globomantics/backend-api:v1.2.3
        ports:
        - containerPort: 8080
        # No livenessProbe or readinessProbe - audit violation
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"