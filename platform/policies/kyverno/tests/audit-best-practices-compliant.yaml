# Test Case: COMPLIANT - Deployment with proper health probes
# Policy: audit-best-practices
# Expected Result: Deployment succeeds, no audit violations reported
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-compliant
  namespace: default
  labels:
    app: backend-api
    test-case: compliant
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: api-server
        image: ghcr.io/globomantics/backend-api:v1.2.3
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"