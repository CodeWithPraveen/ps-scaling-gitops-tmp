# Kyverno Policy: Audit Best Practices
# Reports on resources that don't follow best practices (audit mode)
apiVersion: policies.kyverno.io/v1
kind: ValidatingPolicy
metadata:
  name: audit-best-practices
  annotations:
    policies.kyverno.io/title: Audit Best Practices
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: low
    policies.kyverno.io/description: >-
      Audits deployments for best practices like health probes.
      Reports violations but does not block deployments.
spec:
  validationActions:
  - Audit
  matchConstraints:
    resourceRules:
    - apiGroups: ['apps']
      apiVersions: ['v1']
      operations: [CREATE, UPDATE]
      resources: [deployments]
  validations:
  - expression: >-
      object.spec.template.spec.containers.all(container,
        has(container.livenessProbe) &&
        has(container.livenessProbe.httpGet) &&
        has(container.livenessProbe.httpGet.path) &&
        has(container.livenessProbe.httpGet.port) &&
        has(container.readinessProbe) &&
        has(container.readinessProbe.httpGet) &&
        has(container.readinessProbe.httpGet.path) &&
        has(container.readinessProbe.httpGet.port)
      )
    message: "Liveness and readiness probes should be configured for production readiness"
