apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: globomantics-development
  labels:
    team: team-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: api
        image: nginx:latest