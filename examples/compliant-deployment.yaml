# Test: Compliant Deployment
# This deployment should pass all Kyverno policies
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-compliant-app
  namespace: default
  labels:
    app: test-compliant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-compliant
  template:
    metadata:
      labels:
        app: test-compliant
    spec:
      containers:
      - name: app
        image: ghcr.io/globomantics/sample-app:v1.0.0
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          privileged: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
